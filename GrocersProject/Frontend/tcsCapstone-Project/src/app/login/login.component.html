<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <div class="row" style="margin-left: 15%;margin-top: 5%; border-right: 2px solid rgb(0, 0, 0) !important;">
      <!---- SIgnUp form -->
        <div class="col-sm-6">
          <div class="card bg-light mb-3">
            <div class="card-body">
              
              <h2 class="card-title">Sign-Up</h2>
              <form id="mySignUpForm"  #mySignUpForm = "ngForm" ngNativeValidate (ngSubmit)="signUserUp(mySignUpForm.value);Resetter();">
                
                <input type = "text" class="form-control"  name = "fName" placeholder = "Your First Name" ng-required="true" ngModel required>
                
                <br/>             
                <input type = "text" class="form-control" name = "lName" placeholder = "Your Last Name" ngModel required>
                <br/>     
                <input type = "email" class="form-control" name = "email"  placeholder = "Your Email" ngModel required>
                <br/>
                <input type = "tel" class="form-control" name = "phoneNum"  placeholder = "Phone Number" ngModel required>
                <br/>
                <input type = "password" class="form-control" name = "pWord"  placeholder = "Password" ngModel required>
                <br/>
                <input type = "number" class="form-control" name = "actNum"  placeholder = "Your Account Number" ngModel required>
                <br/>
                <input type = "date" class="form-control" name = "dob"  placeholder = "Date of Birth: MM/DD/YR" ngModel required>
                <br/>
                <input type = "text" class="form-control" name = "street"  placeholder = "Street" ngModel required>
                <br/>
                <input type="text" class="form-control"  name = "city" id="validationCustom03" placeholder = "City" required ngModel required>
              
                 
                <br/>
                <input type = "state" class="form-control" name = "state"  placeholder = "State" ngModel required>
                <br/>
         
                <input type="text" class="form-control" name = "zip" id="validationCustom05"  placeholder = "Zipcode" required ngModel required>
                
                <br/>
                <p></p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required ngModel>
                    <p>Check to accept terms and condition</p>
                    
                    
                  </div>
                  <br>
                <input type="submit" value="Sign-Up" style="margin-left:80%;" class="btn btn-dark"> 
                <input id="reset_signin" type="reset" value="reset" class="btn btn-outline-light">  
                
              </form>
          
            </div>
          </div>
        </div>
        <!---Testing part-->
        
        <!---  Sign In part  -->
        <div class="col-sm-4" >
          <div class="card bg-light mb-3">
            <div class="card-body">
              <h2 class="card-title">Sign-IN</h2>
              <form  ngNativeValidate #myform = "ngForm">
                

             
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input #signInInputID type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
            
                <input #signInPasswordID type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                <br>
               
                <div class="input-group">
                <button  class="btn btn-outline-dark" type="submit" (click)="signIn(signInInputID.value, signInPasswordID.value);Resetter()" >Login</button>
                &nbsp;&nbsp;
                <button  class="btn btn-outline-dark" type="submit" (click)="employeeSignin(signInInputID.value, signInPasswordID.value);Resetter()" >Employee Login</button>
                &nbsp;&nbsp;
                <button  class="btn btn-outline-light" type="submit" (click)="adminSignIn(signInInputID.value, signInPasswordID.value);Resetter()" >Admin Login</button>

                </div>
                <input id="reset_login" type="reset" value="reset" class="btn btn-outline-light">
                <br>
                   

                
                <button type="button" style="margin-left: 40%;" class="btn btn-link" (click)="triggerModal(RaiseTicket)">Forgot Password/Username</button>


                <!--- Modal to raise ticket -->
              <ng-template #RaiseTicket let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Raise Ticket to Reset</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true" >Ã—</span>
                  </button>
                </div>
                <div class="modal-body">
                  

                  <form  ngNativeValidate #myTicketForm = "ngForm"  (ngSubmit)="raiseTicketFunc(myTicketForm.value);Resetter()">
                      <input type = "text" class="form-control" name = "fName" placeholder = "Your First Name" ngModel required>
                      <br/>
                    
                      <input type = "text" class="form-control" name = "lName" placeholder = "Your Last Name" ngModel required>
                      <br/>
                  
                      <input type = "email" class="form-control" name = "email"  placeholder = "Your Email" ngModel required >
                      <br/>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                          </div>
                          <input type="text" name = "autoGenID" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" ngModel required>
                        </div>
                      <br>
                  
                      <div class="modal-footer">
                        <input type="submit" value="Raise Ticket" class="btn btn-dark" (click)="modal.close('Save click')">
                        <input id="reset_forgotLogin" type="reset" value="reset" class="btn btn-outline-light">
                        <!-- <button type="button" class="btn btn-dark" (click)="modal.close('Save click')">Raise Ticket</button> -->
                      </div>
                    
                  </form>
                </div>
              </ng-template>
              </form>
            </div>
          </div>
        </div>
        
    </div>

</body>
</html>
