<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
    <div class="row" style="margin-left: 15%;margin-top: 5%; border-right: 2px solid rgb(0, 0, 0) !important;">
       
        <!-- View Orders Card -->
        <div class="col-sm-6">
          <div class="card bg-light mb-3">
            <div class="card-body">
                
            <div class="row">      
              <h1 style="margin-left: 5%;" class="card-title">View Order</h1>
              <button  class="btn btn-dark" style="margin-left:55% ;" >View All</button>
            </div>   
            <br>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%; color:rgb(78, 74, 74)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Order Status</div>
            </div>
            <p>previos orers will be here in an Array</p>
            </div>
            </div>
            </div>

            <!-- Payments and Funds card -->
            <div class="col-sm-3">
                <div class="card bg-light mb-3">
                  <div class="card-body">
                    <h2 class="card-title">Payments and Funds</h2>
                    <p>$Current funds$</p>

                
                    <button style="margin-left: 20%;" class="btn btn-dark" (click)="triggerModal(modalData)">Add Funds</button>

                    <ng-template #modalData let-modal>
                      <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">Add Funds from Bank to Group20</h4>
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                          <span aria-hidden="true" >Ã—</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <label for="cardNumber">CARD NUMBER: </label>
                            <div class="input-group">
                            <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
                            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                      </div>
                      <br>
                      <label for="cardNumber">Mobile Number </label>
                            <div class="input-group">
                            <input type="tel" class="form-control" name="mobileNumber" placeholder="Valid Mobile Number" autocomplete="cc-number" required autofocus />
                            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                      </div>
                      <br>
                      <div class="row">
                    <div style="margin-left:5% ;">
                      <label for="cardNumber">CVV</label>
                            <div class="input-group"style= "width: 160px;" >
                            <input  type="tel" class="form-control" name="card_cvv" placeholder="CVV" autocomplete="cc-number" required autofocus />
                            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                      </div>
                      
                    </div>
                    <div>

                        <label style="margin-left:10% ;" for="cardNumber">Valid Thru</label>
                        <div style="margin-left:10%"  class="input-group"style= "width: 160px;" >
                        <input style="margin-left:10%" type="tel" class="form-control" name="card_cvv" placeholder="MM/YY" autocomplete="cc-number" required autofocus />
                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                  </div>


                    </div>
                    </div>
                      <br>
                      <label for="cardNumber">Amount: </label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            
                          <span class="input-group-text">$</span>
                        </div>
                      
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                          <span class="input-group-text">.00</span>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-dark" (click)="modal.close('Save click')">Add Funds</button>
                      </div>
                      </div>
                                       
                      
                     
             
                    </ng-template>




                  </div></div>
                  <div class="card bg-light mb-3">
                    <div class="card-body">
                        
                    <div class="row">      
                      <h1 style="margin-left: 5%;" class="card-title">Profile View</h1>
                     
                    </div>   
                    <br>
                    
                    <p>previos orers will be here in an Array</p>
                    </div>
                </div>
            

          </div>
    </div>
       
    
</body>
</html>
