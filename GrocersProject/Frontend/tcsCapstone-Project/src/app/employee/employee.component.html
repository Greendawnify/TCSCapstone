      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Employee</title>
      </head>
      <body>
        
            <div class="row" style="margin-left: 15%;margin-top: 5%;">
                <div class="col-sm-3">
                  <div class="card bg-light mb-3">
                    <div class="card-body">
                      <h3 class="card-title">Add Request</h3>
                      <form #myform = "ngForm" >
                      <input type="text" #subjectText class="form-control" placeholder="Subject" aria-label="Product_ID" aria-describedby="basic-addon1">
                      <p> </p>
                      <input type="text" #descText class="form-control" placeholder="Description" aria-label="Quantity" aria-describedby="basic-addon1">
                      <p> </p>

                      <a href="#" class="btn btn-dark" (click) ="createRequest(subjectText.value, descText.value)">Submit</a>
                    </form>
                    </div>
                  </div>
                </div>
                
                <div class="col-sm-3"style="margin-left: 7%;">
                    <div class="card bg-light mb-3">
                      <div class="card-body">
                        <h3 class="card-title">Order Status Update</h3>
                        <form #myform = "ngForm"  >
                        <input #userIdOrder type="text" name="" class="form-control" placeholder="User_ID" aria-label="User_ID" aria-describedby="basic-addon1">
                        <p> </p>
                        <button class="btn btn-dark" (click)="viewOrders(userIdOrder.value)" >View Orders</button>

                      <div *ngFor = "let o of orderStatus">
                        <h2>Order ID: {{o.id}}</h2>
                        <h2>Current Status: {{o.status}}</h2>
                        <div class="input-group">
                            <select class="custom-select" id="inputGroupSelect04">
                              <option selected>Update...</option>
                              <option value="1">Order Confirmed</option>
                              <option value="2">Shipped</option>
                              <option value="3">Delivered</option>
                            </select>
                            <div class="input-group-append">
                              <!---Please add a function to update order status-->
                              <button class="btn btn-outline-dark" type="button">Button</button>
                            </div>
                           
                          </div>
                      



                      </div>
                      
                          <p> </p>
                          <p> </p>
                        
                       </form>

                      </div>
                    </div>
                  </div>

                  <div class="col-sm-3" style="margin-left: 13%;">
                    <div class="card bg-light mb-3">
                      <div class="card-body">
                        <h3 class="card-title">Employee Profile</h3>
                        <p class="text-muted" >Test info about the emploee as in </p>
                        <p class="text-muted" >Employee_ID </p>
                        <p class="text-muted" >Email</p>
                        <p class="text-muted">First Name</p>
                        <p class="text-muted">Last Name</p>
                        <button type="button" style="margin-left: 20%;" class="btn btn-outline-dark" (click)="triggerModal(modalData)" >Update Password</button>
                        
                      </div>
                    </div>
                  </div>
                  
              </div>

              <div class="card bg-light mb-3" style="margin-top: 6%;">
              <button class="btn btn-dark" value="Submit" (click)="viewRequest()"> View all requests </button>
            </div>
              
              <div *ngIf="viewReq" >
              <div  style="margin-left: 30% ;" *ngFor = "let lu of lockedUsers">
                <div class="row">
                <div class="col-sm-6"  >
                  
                  <div class="card bg-light mb-3" style="margin-top: 6%;">
                  <div class="card-body">
                    <h2 class="card-title">Ticket Raised to Unlock the account of {{lu.fName}}</h2>
                    <button  class="btn btn-dark" value="Submit" style="margin-left: 70% ;" (click)="unlockUserAccount(lu.autoGenID)">Completed</button><!---  -->
                  </div>
                </div>
                  </div>
              </div>
            </div>
          </div>
          
         
          <!---Model to update employee pass word-->
          <ng-template #modalData let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Update Password</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true" >Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              

              <form #myTicketForm = "ngForm"  >
                  
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                      <input type="text" class="form-control" placeholder="Username" aria-label="Employee ID" aria-describedby="basic-addon1">
                    </div>
                  <br>
                  
          
                  <div class="row">
                    <div class="input-group mb-1">
                    <input [type] = "passType" class="form-control" placeholder=" Current Password" aria-label="Current Password" aria-describedby="basic-addon1">
                    <button style="width: 7 rem;" class="btn btn-outline-light" (click)="changePasswordType()">Show</button>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="input-group mb-1">
                  <input [type] = "passType" #newPass class="form-control" placeholder=" New Password" aria-label="New Password" aria-describedby="basic-addon1">
                  <button style="width: 7 rem;" class="btn btn-outline-light" (click)="changePasswordType()">Show</button>
                </div> 
              </div>
              
                
                    
                    
                  
                  <div class="modal-footer">
                    <input type="submit" value="Update Password" class="btn btn-dark" (click)="modal.close('save click'); updateEmployeePwd(newPass.value)">
                    <!-- <button type="button" class="btn btn-dark" (click)="modal.close('Save click')">Raise Ticket</button> -->
                  </div>
                
              </form>
            </div>   
          </ng-template>

      </body>
