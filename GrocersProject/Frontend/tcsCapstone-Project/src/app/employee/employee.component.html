      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Employee</title>
      </head>
      <body>
        
            <div class="row" style="margin-left: 15%;margin-top: 5%;">
                <div class="col-sm-3">
                  <div class="card bg-light mb-3">
                    <div class="card-body">
                      <h3 class="card-title">Request Add Products</h3>
                      <form #myform = "ngForm" >
                      <input type="text" class="form-control" placeholder="Product_ID" aria-label="Product_ID" aria-describedby="basic-addon1">
                      <p> </p>
                      <input type="text" class="form-control" placeholder="Quantity" aria-label="Quantity" aria-describedby="basic-addon1">
                      <p> </p>

                      <a href="#" class="btn btn-dark">Submit</a>
                    </form>
                    </div>
                  </div>
                </div>
                
                <div class="col-sm-3"style="margin-left: 7%;">
                    <div class="card bg-light mb-3">
                      <div class="card-body">
                        <h3 class="card-title">Order Status Update</h3>
                        <form #myform = "ngForm"  >
                        <input type="text" class="form-control" placeholder="Product_ID" aria-label="Product_ID" aria-describedby="basic-addon1">
                        <p> </p>
                        <div class="input-group">
                            <select class="custom-select" id="inputGroupSelect04">
                              <option selected>Update...</option>
                              <option value="1">Order Confirmed</option>
                              <option value="2">Shipped</option>
                              <option value="3">Delivered</option>
                            </select>
                            <div class="input-group-append">
                              <button class="btn btn-outline-dark" type="button">Button</button>
                            </div>
                           
                          </div>
                          <p> </p>
                          <p> </p>
                        <button  class="btn btn-dark">Submit</button>
                    </form>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-3" style="margin-left: 13%;">
                    <div class="card bg-light mb-3">
                      <div class="card-body">
                        <h3 class="card-title">Employee Profile</h3>
                        <p class="text-muted" >Test info about the emploee as in </p>
                        <p class="text-muted" >Employee_ID </p>
                        <p class="text-muted" >Email</p>
                        <p class="text-muted">First Name</p>
                        <p class="text-muted">Last Name</p>
                        <button type="button" style="margin-left: 20%;" class="btn btn-link" (click)="triggerModal(modalData)">Forgot Password/Username</button>
                        
                      </div>
                    </div>
                  </div>
                  
              </div>

              <div class="card bg-light mb-3" style="margin-top: 6%;">
              <button class="btn btn-dark" value="Submit" (click)="viewRequest()"> View all requests </button>
            </div>
              
              <div *ngIf="viewReq" >
              <div  style="margin-left: 30% ;" *ngFor = "let r of requests">
                <div class="row">
                <div class="col-sm-6"  >
                  
                  <div class="card bg-light mb-3" style="margin-top: 6%;">
                  <div class="card-body">
                    <h2 class="card-title">Ticket Raised to Unlock the account of</h2>
                    <button  class="btn btn-dark" value="Submit" style="margin-left: 70% ;" (click)="unlockUser(r.user_id)">Completed</button><!---  -->
                  </div>
                </div>
                  </div>
              </div>
            </div>
          </div>
          
         

          <ng-template #modalData let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Update Password</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true" >Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              

              <form #myTicketForm = "ngForm"  >
                  
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                      <input type="text" class="form-control" placeholder="Username" aria-label="Employee ID" aria-describedby="basic-addon1">
                    </div>
                  <br>
                  <div class="row">
                  <input type="password" class="form-control" placeholder="Current Password" aria-label="Employee ID" aria-describedby="basic-addon1">
                  <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                  <input type="password" class="form-control" placeholder="New Password" aria-label="Employee ID" aria-describedby="basic-addon1">

              
                  <div class="modal-footer">
                    <input type="submit" value="Raise Ticket" class="btn btn-dark" (click)="modal.close('Save click')">
                    <!-- <button type="button" class="btn btn-dark" (click)="modal.close('Save click')">Raise Ticket</button> -->
                  </div>
                
              </form>
            </div>
          
            
                             
      
           
   
          </ng-template>







         <div>
          <div style="margin-left: 30% ;" *ngFor = "let u of lockedUsers">
            <div class="row">
            <div class="col-sm-6"  >
              
              <div class="card bg-light mb-3" style="margin-top: 6%;">
              <div class="card-body">
                <h2 class="card-title">Account Locked</h2>
                <p><button (click) ="unlockUserAccount(u.email)"  class="btn btn-dark" style="margin-left: 70% ;">Unlock</button></p><!---  -->
              </div>
            </div>
              </div>
            </div>
            </div>
        </div>

      </body>
      </html>
