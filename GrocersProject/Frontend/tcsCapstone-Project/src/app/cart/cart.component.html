<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>

    <div class="card bg-light mb-3">
        <div class="card-body">
            
        <div class="row">      
          <h1 style="margin-left: 5%;" class="card-title">Orders Preview</h1>
         
        </div>   
        <br>
        
        <p>Checkout orders preview with option to edit qunatity</p>
        </div>
    </div>
 



    <div class="row" style="margin-left: 15%;margin-top: 5%; border-right: 2px solid rgb(0, 0, 0) !important;">
        <div class="col-sm-10">
          <div class="card bg-light mb-10">
            <div class="card-body">
              <h2 class="card-title">Shipping Address</h2>
              <form #myform = "ngForm"  >
                  <div class="row" >
                    <div class="col-sm-5">
                <input type = "text" class="form-control" name = "User_Fname" placeholder = "Your First Name" ngModel>
                <br/>
                    </div>
                    <div class="col-sm-5">
                <input type = "text" class="form-control" name = "User_Lname" placeholder = "Your Last Name" ngModel>
                <br/>
            </div>
                </div>
              
                <div class="row" >
                    <div class="col-sm-4">
                <input type = "text" class="form-control" name = "Email" placeholder = "Your Address 1" ngModel>
                <br/>
                    </div>
                    <div class="col-sm-3">
                <input type = "text" class="form-control" name = "Adress" placeholder = "State" ngModel>
                <br/>
            </div>

            <div class="col-sm-3">
                <input type = "text" class="form-control" name = "Country" placeholder = "Country" ngModel>
                <br/>
            </div>
                </div>
                <h2>Payment Details</h2>
                <div class="row" >
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                <br/>
                    </div>
                    <div class="col-sm-6">
                <input type = "password" class="form-control" name = "Name" placeholder = "Password" ngModel>
                <br/>
            </div>
                </div>
                <div class="row" >
                    <div class="col-sm-4">
                <input type = "text" class="form-control" name = "Email" placeholder = "Your Email Address" ngModel>
                <br/>
                    </div>
                    <div class="col-sm-4">
                <input type = "text" class="form-control" name = "Adress" placeholder = "Your Adress" ngModel>
                <br/>
            </div>

            
                </div>
          
                <button style="margin-left:80% ;" class="btn btn-dark" >Checkout</button>
                
              </form>
              
            </div>
          </div>
        </div>
    </div>
</body>
</html>
